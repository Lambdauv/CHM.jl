site_name:        CHM.jl
repo_url:         https://github.com/PainterQubits/CHM.jl
site_description: Package for extracting information from compiled help files (.chm).
site_author:      Andrew Keller

theme: material
extra:
  palette:
    primary: 'indigo'
    accent:  'blue'

extra_css:
  - assets/Documenter.css

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'

pages:
- Home: index.md
- API: api.md
- Compilation advice: compiling.md
- 'License': LICENSE.md
